<div fxLayout="column" fxFlexFill>
  <div class="section" fxLayout="row" fxLayoutAlign="center center">
    <h5 class="mat-display-1">Esqueceu sua senha?</h5>
  </div>

  <div class="container" fxLayout="row" fxLayoutAlign="center center" fxFlexFill>
    <div class="mat-elevation-z6 container" fxLayout="row" fxLayoutAlign="center center" fxFlex
         style="display: inline-block; padding: 32px 48px 0px 48px;">

      <form fxFlex="100" [formGroup]="recoveryForm" fxLayout="column">
        <p class="mat-title">RECUPERAR SENHA</p>
        <div fxLayout.gt-sm="row" fxLayout="column" fxFlex>

          <mat-form-field appearance="standard" fxFill>
            <mat-label>E-mail</mat-label>
            <input matInput type="email" formControlName="email" placeholder="meuemail@exemplo.com">
            <mat-icon matSuffix>mail</mat-icon>
          </mat-form-field>
        </div>

        <br/>

        <div fxLayout="row" fxFill fxLayoutGap="15" fxLayoutAlign="space-around center">
          <button mat-raised-button color="primary" fxFlex>SOLICITAR NOVA SENHA</button>
        </div>
        <br/>
        <div class='row mat-caption'>
          <button mat-raised-button color="accent" routerLink="/register" fxFlex>REGISTRE-SE</button>
        </div>
        <br>
      </form>

    </div>
  </div>


</div>
